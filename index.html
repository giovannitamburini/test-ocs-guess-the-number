<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="container">

        <h1>Guess the number</h1>

        <!-- gioco -->
        <div id="game-container" class="d-none">
            
            <label for="input-number">Inserisci un numero compreso tra 1 e 100</label>
            <input type="number" id="input-number" class="form-control" placeholder="1-100">

            <button type="button" id="btn-play" class="btn btn-primary">controlla</button>
            
        </div>

        <!-- esito gioco -->
        <div id="game-response">
        </div>
        
        <!-- btn per iniziare il gioco -->
        <button type="button" id="btn-start" class="btn btn-success">gioca</button>

    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="js/script.js"></script>
</body>
</html>
